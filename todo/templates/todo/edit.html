{% extends 'base.html' %}

{% block header %}
    <h1>Edit "{{ todo['title'] }}"</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label class="form-horizontal" for="title">Title:</label>
        <input name="title" id="title"
               value="{{ request.form['title'] or todo['title'] }}" required>
        <label for="task">Task:</label>
        <textarea name="task" id="task">{{ request.form['task'] or todo['task'] }}</textarea>
        <label for="date">Date:</label>
        <input type="datetime-local" name="date" id="date" value="{{ request.form['date'] or todo['date'] }}">
        <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
